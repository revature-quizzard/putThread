# SAM template for CodeBuild
AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: A simple AWS Lambda for inserting thread records within a DynamoDB table.
Resources:
  PostThreadsFx:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/put-threads-fx-1.0-SNAPSHOT.jar
      Handler: com.revature.putThread.PutThreadsHandler
      Runtime: java8.al2
      Description: Java function
      MemorySize: 256
      Timeout: 30
      Tracing: Active
      Policies:
        - arn:aws:iam::011217676466:policy/dynamo-full-access